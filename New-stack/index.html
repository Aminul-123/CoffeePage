<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <nav>
        <div class="icon-logo">
                    <div class="icon"> <span class="material-icons">
                        reorder
                        </span> </div>
                    <div class="logo"><img src="download.png" alt="img" height="34px" width="40px"></div>
        </div>
       <div class="a-p-t">
                    <div class="about">About</div>
                    <div class="products">Products</div>
                    <div class="team">For Teams</div>
       </div>
       <div class="searching-btn">
                    <input type="text" id="btn" placeholder="Ask a question">
                    <button>Search</button>
       </div>
       <div class="log-n-sign">
                    <button class="log-in">Log in</button>
                    <button class="sign-up">Sign up</button>
       </div>
    </nav>


    <script src="./app.js"></script>
</body>
</html>
